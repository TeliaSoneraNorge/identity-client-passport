<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      .content-wrapper {
        margin: 100px auto;
        text-align: center;
      }
      .user-info {
          text-align: left;
          margin: 1em auto;
          padding: 5px;
          width: 500px;
          max-height: 600px;
          overflow: auto;
          font-size: 13px;
          background-color: #eff0f1;
        }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <a href="/auth">
        <img src="https://www.filepicker.io/api/file/Q50od4zTluvpgye0vjPt">
      </a>
        <% if (Object.keys(user).length > 0) { %>
          <pre class="user-info"><%= JSON.stringify(user, null, 2) %></pre>
        <% } %>
    </div>
  </body>
</html>
